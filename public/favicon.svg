<!-- favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Pavlos pixel π icon">
  <defs>
    <!-- Pixelated retro-tech gradient (diagonal mosaic pattern) -->
    <pattern id="retroPixels" x="0" y="0" width="64" height="64" patternUnits="userSpaceOnUse">
      <!-- You can tweak or expand these colored blocks -->
      <rect width="64" height="64" fill="#0f172a"/>
    </pattern>

    <pattern id="retroGradient" x="0" y="0" width="512" height="512" patternUnits="userSpaceOnUse">
      <!-- top-left cool blues -->
      <rect x="0"   y="0"   width="128" height="128" fill="#1e3a8a"/>  <!-- navy blue -->
      <rect x="128" y="0"   width="128" height="128" fill="#2563eb"/>  <!-- royal blue -->
      <rect x="256" y="0"   width="128" height="128" fill="#3b82f6"/>  <!-- bright blue -->
      <rect x="384" y="0"   width="128" height="128" fill="#0ea5e9"/>  <!-- sky blue -->

      <!-- second row (teals / cyan) -->
      <rect x="0"   y="128" width="128" height="128" fill="#06b6d4"/>  <!-- cyan -->
      <rect x="128" y="128" width="128" height="128" fill="#14b8a6"/>  <!-- teal -->
      <rect x="256" y="128" width="128" height="128" fill="#0891b2"/>  <!-- deep teal -->
      <rect x="384" y="128" width="128" height="128" fill="#0d9488"/>  <!-- jade green -->

      <!-- third row (purples & magentas) -->
      <rect x="0"   y="256" width="128" height="128" fill="#7c3aed"/>  <!-- purple -->
      <rect x="128" y="256" width="128" height="128" fill="#9333ea"/>  <!-- violet -->
      <rect x="256" y="256" width="128" height="128" fill="#a21caf"/>  <!-- deep magenta -->
      <rect x="384" y="256" width="128" height="128" fill="#db2777"/>  <!-- neon pink -->

      <!-- bottom row (pinks → cyan highlights) -->
      <rect x="0"   y="384" width="128" height="128" fill="#ec4899"/>  <!-- pink -->
      <rect x="128" y="384" width="128" height="128" fill="#d946ef"/>  <!-- orchid -->
      <rect x="256" y="384" width="128" height="128" fill="#8b5cf6"/>  <!-- light violet -->
      <rect x="384" y="384" width="128" height="128" fill="#22d3ee"/>  <!-- electric cyan -->
    </pattern>
  </defs>

  <!-- Rounded background using the retro pixel gradient -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#retroGradient)"/>

  <!-- Centered serif italic Greek π -->
  <text x="50%" y="56%" text-anchor="middle" dominant-baseline="middle"
        font-size="320" font-weight="700"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic" fill="white">
    π
  </text>
</svg>
